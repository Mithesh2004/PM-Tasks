<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomJoke</title>
</head>
<body>
    <button id="tell" onclick="sendRecurssiveJokes()">Send Jokes</button>
    
    <br><br>

    <form id="setInterval">
        <label for="hours">Hours</label>
        <input id="hours" placeholder="Hours" type="number" min="0" max="23" value="0" onchange="updateSecondsMin(); resetOnChange();" required>

        <label for="minutes">Minutes</label>
        <input id="minutes" placeholder="Minutes" type="number" min="0" max="59" value="0" onchange="updateSecondsMin(); resetOnChange()" required>

        <label for="seconds">Seconds</label>
        <input id="seconds" placeholder="Seconds" type="number" min="5" max="59" value="0" onchange="resetOnChange()" required>

        <button type="submit" id="time-interval" style="background-color: rgb(216, 102, 102); color: white; ">Set Time Interval</button>
    </form>

    <br>

    <button id="reset-button">Reset</button>
   
    <script src="script.js"></script>
</body>
</html>
